<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2D2D2D;
            color: white;
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            box-sizing: border-box;
            gap: 16px;
        }
        .pet-stage {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #1a1a1a;
            border: 4px solid #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: block;
        }
        .hunger-bar-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .hunger-segments {
            display: flex;
            width: 100%;
            gap: 4px;
            height: 24px;
        }
        .hunger-segment {
            flex: 1;
            background-color: #6B8C42;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2);
            border-right: 4px solid rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        .hunger-segment.empty {
            background-color: #262626;
            opacity: 0.5;
        }
        .hunger-segment::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .hunger-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8CA68D;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- Pet Display -->
        <div class="pet-stage">
            <canvas id="widget-bg-canvas" width="200" height="200"></canvas>
            <canvas id="widget-sprite-canvas" width="200" height="200"></canvas>
            <canvas id="widget-accessory-canvas" width="200" height="200"></canvas>
        </div>

        <!-- Hunger Bar -->
        <div class="hunger-bar-container">
            <div class="hunger-segments" id="hunger-segments">
                <!-- Generated by JS -->
            </div>
            <div class="hunger-text" id="hunger-percentage">100%</div>
        </div>
    </div>

    <script type="module">
        import { Database } from '../js/data/database.js';
        import { PetState } from '../js/domain/models.js';
        import { PetCanvasController } from '../js/ui/pet-canvas-controller.js';

        async function initWidget() {
            try {
                // Initialize database
                const db = await new Database().initialize();
                const dbPetState = db.getPetState();
                
                // Initialize pet state
                const petState = new PetState(
                    dbPetState.lastFedTime,
                    dbPetState.currentHat,
                    dbPetState.unlockedAccessories,
                    dbPetState.currentColor,
                    dbPetState.currentBackground
                );

                // Initialize pet canvas
                const petCanvas = new PetCanvasController(db, null, 'widget');
                petCanvas.initialize();

                // Update hunger display
                updateHungerDisplay(petState.hungerLevel);

                // Update hunger every second
                setInterval(() => {
                    const freshState = db.getPetState();
                    const updatedPetState = new PetState(
                        freshState.lastFedTime,
                        freshState.currentHat,
                        freshState.unlockedAccessories,
                        freshState.currentColor,
                        freshState.currentBackground
                    );
                    updateHungerDisplay(updatedPetState.hungerLevel);
                }, 1000);

            } catch (error) {
                console.error('Widget initialization failed:', error);
                // Show error state
                document.getElementById('hunger-percentage').textContent = 'ERROR';
            }
        }

        function updateHungerDisplay(hungerLevel) {
            const percentage = Math.round(hungerLevel);
            document.getElementById('hunger-percentage').textContent = percentage + '%';

            // Update segments
            const container = document.getElementById('hunger-segments');
            container.innerHTML = '';
            
            const filledSegments = Math.floor(percentage / 10);
            for (let i = 0; i < 10; i++) {
                const segment = document.createElement('div');
                segment.className = 'hunger-segment' + (i < filledSegments ? '' : ' empty');
                container.appendChild(segment);
            }
        }

        // Initialize widget
        initWidget();
    </script>
</body>
</html>
