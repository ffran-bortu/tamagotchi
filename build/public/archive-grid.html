            class="text-retro-accent text-sm md:text-base font-retro leading-tight tracking-widest text-center drop-shadow-md">

        </h2>
    </div>
    <div class="flex flex-col items-end gap-2 w-16">

        </div>
        <div class="mt-4 border-2 border-dashed border-neutral-700 p-3 bg-black/40">
            <div class="flex justify-between text-[0.6rem] font-retro text-neutral-400 font-bold uppercase mb-2">
