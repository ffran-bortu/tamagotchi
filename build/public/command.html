<main class="flex-1 flex flex-col p-4 w-full max-w-md mx-auto gap-6 justify-start pt-6 overflow-y-auto scrollbar-hide">
    <div class="bg-surface-dark border-4 border-retro-light p-6 shadow-retro-white relative group">
        <div class="absolute top-0 left-0 w-2 h-2 bg-background-dark"></div>
        <div class="absolute top-0 right-0 w-2 h-2 bg-background-dark"></div>
        <div class="absolute bottom-0 left-0 w-2 h-2 bg-background-dark"></div>
        <div class="absolute bottom-0 right-0 w-2 h-2 bg-background-dark"></div>
        <h2 class="text-xs md:text-sm font-pixel leading-loose text-center uppercase tracking-widest text-retro-light">
            <span class="text-retro-green">&gt;</span> SYSTEM QUERY:<br />
            HOW ARE WE TODAY?
        </h2>
    </div>

    <div id="prompt-container"
        class="relative w-full bg-black border-4 border-retro-gray p-4 flex flex-col focus-within:border-retro-green transition-colors duration-100 flex-shrink-0">
        <div
            class="flex justify-between items-center pb-2 mb-2 border-b-2 border-dashed border-retro-gray text-lg text-retro-gray font-terminal">
            <span>INPUT_MODE:ASCII</span>
            <span>ID:#8492</span>
        </div>
        <textarea id="journal-textarea"
            class="w-full bg-transparent border-none resize-none focus:ring-0 p-0 text-2xl md:text-3xl font-terminal tracking-wide text-retro-green placeholder-retro-gray/50 leading-relaxed uppercase scrollbar-hide min-h-[150px] max-h-[400px] overflow-y-auto"
            placeholder="ENTER STATUS..." spellcheck="false"></textarea>
        <div class="absolute top-[3.5rem] left-4 pointer-events-none flex items-center">
            <span class="text-2xl md:text-3xl font-terminal tracking-wide text-transparent uppercase"></span>
            <span class="inline-block w-3 h-6 md:w-4 md:h-8 bg-retro-green cursor-blink align-bottom ml-1"></span>
        </div>
    </div>

    <!-- Mood Selector (AGENTS.md colors) -->
    <div class="flex flex-col gap-3">
        <p class="text-retro-light text-xs font-pixel uppercase tracking-widest text-center">Select Mood</p>
        <div class="grid grid-cols-5 gap-2">
            <div class="flex flex-col items-center gap-1">
                <button
                    class="mood-selector-button w-full aspect-square border-2 border-[#F0E68C] bg-[#2D2D2D] hover:bg-[#3D3D3D] transition-all active:scale-95 p-2"
                    data-mood="HAPPY" title="Happy"
                    style="background-image: url('public/sprites/mood_happy.png'); background-size: 80%; background-repeat: no-repeat; background-position: center; image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;">
                </button>
                <span class="font-pixel text-[0.45rem] text-[#F0E68C] uppercase tracking-wider">HAPPY</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <button
                    class="mood-selector-button w-full aspect-square border-2 border-[#5F9EA0] bg-[#2D2D2D] hover:bg-[#3D3D3D] transition-all active:scale-95 p-2"
                    data-mood="SAD" title="Sad"
                    style="background-image: url('public/sprites/mood_sad.png'); background-size: 80%; background-repeat: no-repeat; background-position: center; image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;">
                </button>
                <span class="font-pixel text-[0.45rem] text-[#5F9EA0] uppercase tracking-wider">SAD</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <button
                    class="mood-selector-button w-full aspect-square border-2 border-[#9370DB] bg-[#2D2D2D] hover:bg-[#3D3D3D] transition-all active:scale-95 p-2"
                    data-mood="ANXIOUS" title="Anxious"
                    style="background-image: url('public/sprites/mood_anxious.png'); background-size: 80%; background-repeat: no-repeat; background-position: center; image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;">
                </button>
                <span class="font-pixel text-[0.45rem] text-[#9370DB] uppercase tracking-wider">ANX</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <button
                    class="mood-selector-button selected w-full aspect-square border-2 border-[#8FBC8F] bg-[#2D2D2D] hover:bg-[#3D3D3D] transition-all active:scale-95 p-2"
                    data-mood="NEUTRAL" title="Okay"
                    style="background-image: url('public/sprites/mood_okay.png'); background-size: 80%; background-repeat: no-repeat; background-position: center; image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;">
                </button>
                <span class="font-pixel text-[0.45rem] text-[#8FBC8F] uppercase tracking-wider">OKAY</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <button
                    class="mood-selector-button w-full aspect-square border-2 border-[#F08080] bg-[#2D2D2D] hover:bg-[#3D3D3D] transition-all active:scale-95 p-2"
                    data-mood="EXCITED" title="Excited"
                    style="background-image: url('public/sprites/mood_hype.png'); background-size: 80%; background-repeat: no-repeat; background-position: center; image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;">
                </button>
                <span class="font-pixel text-[0.45rem] text-[#F08080] uppercase tracking-wider">HYPE</span>
            </div>
        </div>
    </div>

    <!-- Save Button -->
    <button id="save-entry-button"
        class="w-full h-16 bg-retro-accent border-4 border-retro-green text-black text-xl font-bold uppercase shadow-retro active:translate-y-1 transition-all">
        <span class="flex items-center justify-center gap-2">
            <span class="material-symbols-outlined">save</span>
            Save Entry
        </span>
    </button>
</main>
