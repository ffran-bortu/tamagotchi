<main class="flex-1 flex flex-col p-4 w-full max-w-md mx-auto gap-6 justify-start pt-6">
    <div class="bg-surface-dark border-4 border-retro-light p-6 shadow-retro-white relative group">
        <div class="absolute top-0 left-0 w-2 h-2 bg-background-dark"></div>
        <div class="absolute top-0 right-0 w-2 h-2 bg-background-dark"></div>
        <div class="absolute bottom-0 left-0 w-2 h-2 bg-background-dark"></div>
        <div class="absolute bottom-0 right-0 w-2 h-2 bg-background-dark"></div>
        <h2 class="text-xs md:text-sm font-pixel leading-loose text-center uppercase tracking-widest text-retro-light">
            <span class="text-retro-green">&gt;</span> SYSTEM QUERY:<br />
            HOW ARE WE TODAY?
        </h2>
    </div>

    <div class="flex-1 flex flex-col min-h-[200px]">
        <div id="prompt-container"
            class="relative w-full h-full bg-black border-4 border-retro-gray p-4 flex flex-col focus-within:border-retro-green transition-colors duration-100">
            <div
                class="flex justify-between items-center pb-2 mb-2 border-b-2 border-dashed border-retro-gray text-lg text-retro-gray font-terminal">
                <span>INPUT_MODE:ASCII</span>
                <span>ID:#8492</span>
            </div>
            <textarea
                class="w-full flex-1 bg-transparent border-none resize-none focus:ring-0 p-0 text-2xl md:text-3xl font-terminal tracking-wide text-retro-green placeholder-retro-gray/50 leading-relaxed uppercase"
                placeholder="ENTER STATUS..." spellcheck="false"></textarea>
            <div class="absolute top-[3.5rem] left-4 pointer-events-none flex items-center">
                <span class="text-2xl md:text-3xl font-terminal tracking-wide text-transparent uppercase"></span>
                <span class="inline-block w-3 h-6 md:w-4 md:h-8 bg-retro-green cursor-blink align-bottom ml-1"></span>
            </div>
        </div>
    </div>

    <!-- Mood Selector (AGENTS.md colors) -->
    <div class="flex flex-col gap-3">
        <p class="text-retro-light text-xs font-pixel uppercase tracking-widest text-center">Select Mood</p>
        <div class="grid grid-cols-5 gap-2">
            <!--
               Sprite Sheet: 310x86
               Each tile approx 62px wide.
               0: Happy
               1: Sad
               2: Anxious
               3: Neutral
               4: Excited
            -->
            <button
                class="mood-selector-button aspect-square border-4 border-[#F0E68C] bg-[#F0E68C]/20 hover:bg-[#F0E68C]/40 transition-all active:scale-95 flex items-center justify-center overflow-hidden"
                data-mood="HAPPY" title="Happy">
                <span class="mood-icon w-[62px] h-[64px] bg-[url('public/sprites/mood%20tiles.png')] bg-no-repeat bg-[length:310px_86px] bg-[0px_0px]"></span>
            </button>
            <button
                class="mood-selector-button aspect-square border-4 border-[#5F9EA0] bg-[#5F9EA0]/20 hover:bg-[#5F9EA0]/40 transition-all active:scale-95 flex items-center justify-center overflow-hidden"
                data-mood="SAD" title="Sad">
                <span class="mood-icon w-[62px] h-[64px] bg-[url('public/sprites/mood%20tiles.png')] bg-no-repeat bg-[length:310px_86px] bg-[-62px_0px]"></span>
            </button>
            <button
                class="mood-selector-button aspect-square border-4 border-[#9370DB] bg-[#9370DB]/20 hover:bg-[#9370DB]/40 transition-all active:scale-95 flex items-center justify-center overflow-hidden"
                data-mood="ANXIOUS" title="Anxious">
                <span class="mood-icon w-[62px] h-[64px] bg-[url('public/sprites/mood%20tiles.png')] bg-no-repeat bg-[length:310px_86px] bg-[-124px_0px]"></span>
            </button>
            <button
                class="mood-selector-button selected aspect-square border-4 border-[#8FBC8F] bg-[#8FBC8F]/20 hover:bg-[#8FBC8F]/40 transition-all active:scale-95 flex items-center justify-center overflow-hidden"
                data-mood="NEUTRAL" title="Neutral">
                <span class="mood-icon w-[62px] h-[64px] bg-[url('public/sprites/mood%20tiles.png')] bg-no-repeat bg-[length:310px_86px] bg-[-186px_0px]"></span>
            </button>
            <button
                class="mood-selector-button aspect-square border-4 border-[#F08080] bg-[#F08080]/20 hover:bg-[#F08080]/40 transition-all active:scale-95 flex items-center justify-center overflow-hidden"
                data-mood="EXCITED" title="Excited">
                <span class="mood-icon w-[62px] h-[64px] bg-[url('public/sprites/mood%20tiles.png')] bg-no-repeat bg-[length:310px_86px] bg-[-248px_0px]"></span>
            </button>
        </div>
    </div>

    <!-- Save Button -->
    <button id="save-entry-button"
        class="w-full h-16 bg-retro-accent border-4 border-retro-green text-black text-xl font-bold uppercase shadow-retro active:translate-y-1 transition-all">
        <span class="flex items-center justify-center gap-2">
            <span class="material-symbols-outlined">save</span>
            Save Entry
        </span>
    </button>
</main>
